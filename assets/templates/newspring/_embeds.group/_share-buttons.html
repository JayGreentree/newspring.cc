<ul class="{if embed:alignment == 'vertical'}vertical {/if}{if embed:flush == 'y'}flush {/if}social-icons{if embed:display == 'inline'} inline{/if}">
    <li class="{if embed:alignment != 'vertical'}flush--bottom {/if}"><a href="https://www.facebook.com/sharer/sharer.php?u={embed:share_url}" class="fa fa-facebook facebook" target="_blank"></a></li>
    <li class="{if embed:alignment != 'vertical'}flush--bottom {/if}"><a href="https://twitter.com/share?url={embed:share_url}&via={twitter_author}&text={embed:title}&hashtags={embed:hashtag}" class="fa fa-twitter twitter" target="_blank"></a></li>
    <li class="{if embed:alignment != 'vertical'}flush--bottom {/if}"><a href="https://plus.google.com/share?url={embed:share_url}" class="fa fa-google-plus google" target="_blank"></a></li>
</ul>
